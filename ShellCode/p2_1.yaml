---
 - hosts: webservers
   connection: local
   gather_facts: no
   tasks:
   - name: Get hostname
     shell: echo $HOSTNAME
     register: result

   - name: Print the var
     debug:
       var: result


   

   - name: Get date second
     shell: date
     register: hello
   - debug: msg="{{ hello.stdout }}"
   - debug: msg="{{ hello.stderr }}"


   - name: Get ip address
     shell: echo $ifconfig
     register: result1

   - name: Print the var
     debug:
       var: result1
   
